{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Change Password</h5>
        </div>
        <div class="card-body">
            <form method="POST"> 
                {% csrf_token %}
                
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="current_pass">Current Password:</label>
                            <input type="password" class="form-control w-75" id="current_pass" name="current_password" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="new_pass">New Password:</label>
                            <input type="password" class="form-control w-75" id="new_pass" name="new_password" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="con_pass">Confirm New Password:</label>
                            <input type="password" class="form-control w-75" id="con_pass" name="confirm_password" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-4">
                        <button type="submit" class="btn btn-success">Confirm</button>
                    </div>              
                    <div class="col-4">
                        <a href="{% url 'manage_account' user.id %}" class="btn btn-danger">Cancel</a>
                    </div>                    
                </div>
            </form>                
        </div>
    </div>
</div>
{% endblock %}
