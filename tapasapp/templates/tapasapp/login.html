{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Log In</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'login' %}">{% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control w-75" id="username" name="username">
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control w-75" id="password" name="password">
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-3">
                        <button type="submit" class="mt-3 btn btn-secondary">Log In</button>
                    </div>
                    <div class="col-3">
                        <a href="{% url 'signup' %}" class="mt-3 btn btn-secondary">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
