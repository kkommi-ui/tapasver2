{% extends 'tapasapp/base.html' %}
{% load static %}

{% block content %}
<div class="col-md-6">
    <div class="card">
        <div class="card-header">
            <h5 class="card-title">Sign Up</h5>
        </div>
        <div class="card-body">
            <form method="POST" action="{% url 'signup' %}">
                {% csrf_token %}
                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="username">Username:</label>
                            <input type="text" class="form-control w-75" id="username" name="username" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="password">Password:</label>
                            <input type="password" class="form-control w-75" id="password" name="password" required>
                        </div>
                    </div>
                </div>

                <div class="row">
                    <div class="col-6">
                        <div class="form-group">
                            <label for="confirm_password">Confirm Password:</label>
                            <input type="password" class="form-control w-75" id="confirm_password" name="confirm_password" required>
                        </div>
                    </div>
                </div>

                <div class="row mt-3">
                    <div class="col-4">
                        <button type="submit" class="btn btn-secondary">Sign Up</button>
                    </div>
                    <div class="col-4">
                        <a href="{% url 'login' %}" class="btn btn-secondary">Already have an account? Login</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
